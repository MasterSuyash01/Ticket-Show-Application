<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Ticket Show Application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="Landingpage.html">Ticket Show</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Summary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="admin_login.html">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Welcome to the Admin Dashboard</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Venue List</div>
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Location</th>
                  <th>City</th>
                  <th>Capacity</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Venue 1</td>
                  <td>OAT,IIT Madras</td>
                  <td>Chennai</td>
                  <td>2500</td>
                </tr>
                <tr>
                  <td>Venue 2</td>
                  <td>JHV Mall</td>
                  <td>Varanasi</td>
                  <td>350</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Add New Venue</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="venueName">Name:</label>
                <input type="text" class="form-control" id="venueName" name="venueName">
              </div>
              <div class="form-group">
                <label for="venueName">Location:</label>
                <input type="text" class="form-control" id="venueName" name="venueName">
              </div>
              <div class="form-group">
                <label for="venueLocation">City:</label>
                <select class="form-control" id="venueLocation" name="venueLocation">
                    <option value="Varanasi">Varanasi</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="New Delhi">New Delhi</option>
                    <!-- add more options here -->
                  </select>
              </div>
              <div class="form-group">
                <label for="venueCapacity">Capacity:</label>
                <input type="number" class="form-control" id="venueCapacity" name="venueCapacity">
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Ticket Show &copy; 2023</span>
    </div>
  </footer>
</body
