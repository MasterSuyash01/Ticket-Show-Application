<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Ticket Show Application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Ticket Show</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Summary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="admin_login">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Welcome to the admin's Dashboard</h1>
    
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Add New Venue</div>
          <div class="card-body">
            <form action="{{ url_for('Add') }}" method="POST">
              <div class="form-group">
                <label for="Movie">Movie:</label>
                <input type="text" class="form-control" id="Movie" name="Movie" required>
              </div>
              <div class="form-group">
                <label for="Venue">Venue:</label>
                <input type="text" class="form-control" id="Venue" name="Venue" required>
              </div>
              <div class="form-group">
                <label for="Location">Location:</label>
                <input type="text" class="form-control" id="Location" name="Location" required>
              </div>
              <div class="form-group">
                <label for="City">City:</label>
                <input type="text" class="form-control" id="City" name="City" required>
              </div>
              <div class="form-group">
                <label for="Capacity">Capacity:</label>
                <input type="text" class="form-control" id="Capacity" name="Capacity" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Venue</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Ticket Show &copy; 2023</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
