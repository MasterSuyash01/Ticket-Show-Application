<!DOCTYPE html>
<html>
  <head>
    <title>Confirmation</title>

      <ul class="list-group">
        <li class="list-group-item">Name: {{ ticket.name }}</li>

        <li class="list-group-item">Time: {{ ticket.time }}</li>
        <li class="list-group-item">Number of Tickets: {{ ticket.num_tickets }}</li>
        <li class="list-group-item">Booking Number: {{ ticket.booking_number }}</li>
      </ul>
    </div>
