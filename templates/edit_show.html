<!DOCTYPE html>
<html>
  <head>
    <title>Edit Show</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">User Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <!-- add a logout button -->
            <a href="/user_login" class="btn btn-outline-danger mx-2">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center mb-5">Edit Show</h1>
      <form method="POST">
        <input type="hidden" name="id" value="{{ show.id }}">
        <label>Name</label>
        <input type="text" name="name" value="{{ show.name }}">
        <label>Time</label>
        <input type="text" name="time" value="{{ show.time }}">
        <label>Price</label>
        <input type="text" name="price" value="{{ show.price }}">
        <input type="submit" value="Save Changes">
      </form>
    </div>
  </body>
</html>
