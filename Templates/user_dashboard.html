<!DOCTYPE html>
<html>
  <head>
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">User Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <!-- add a logout button -->
            <a href="/user_login" class="btn btn-outline-danger mx-2">Logout</a>
          </li>
          <li class="nav-item">
            <!-- add a link to the book ticket page -->
            <a href="/book_ticket" class="btn btn-primary mx-2">Book Ticket</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center mb-5"><h1>Welcome,to the User Dashboard!</h1>
      </h1>

      <!-- add a search bar -->
      <form method="get" action="/user_dashboard">
        <div class="form-group">
          <input type="text" class="form-control" name="q" placeholder="Search" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <div>
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th>Movie</th>
              <th>Venue</th>
              <th>Location</th>
              <th>City</th>
              <th>Capacity</th>
              <th>Ratings</th>
              <th>Action</th>
          </tr>
          </thead>
          <tbody>
            {% for venue in venues %}
            <tr>
              <td>{{ venue.Movie }}</td>
              <td>{{ venue.Venue }}</td>
              <td>{{ venue.Location }}</td>
              <td>{{ venue.City }}</td>
              <td>{{ venue.Capacity }}</td>
              <td>
                <form method="POST" action="/rate">
                  <input type="hidden" name="venue" value="{{ venue.Venue }}">
                  <select name="rating" class="form-control rating-input">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </form>
              </td>
              <td>
                <button class="btn btn-primary rate-btn">Rate</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
